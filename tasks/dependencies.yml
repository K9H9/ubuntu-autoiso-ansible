---
- name: Install dependencies.
  become: true
  package:
    name: 
      - p7zip-full
      - xorriso
    state: present

- name: Install StormSSH for managaing ssh config.
  pip:
    name: stormssh

- name: Make temporary directory for installation.
  file: 
    path: "{{ install_dir }}"
    state: directory



